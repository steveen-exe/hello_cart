{% load static %}
<div class="small-container single-product">
    <div class="row">
        <!-- Image Section -->
        <div class="col-2">
            <img src="{{ product.image.url }}" width="100%" id="product-img" alt="{{ product.title }}">
        </div>

        <!-- Product Text Section -->
        <div class="col-2">
            <p>A premium product for your needs</p>
            <h1>{{ product.title }}</h1>
            <h4>${{ product.price }}</h4>

            <!-- Add to Cart Form -->
            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}

                <!-- Size Dropdown (optional) -->
                <label for="size">Select Size:</label>
                <select name="size" id="size">
                    <option value="">Select Size</option>
                    <option value="XXL">XXL</option>
                    <option value="XL">XL</option>
                    <option value="Large">Large</option>
                    <option value="Medium">Medium</option>
                    <option value="Small">Small</option>
                </select>

                <!-- Quantity Input -->
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1" style="margin-bottom: 15px;">

                <!-- Submit Button -->
                <button type="submit" class="btn">Add To Cart</button>
            </form>

            <!-- Product Description -->
            <h3>Product Details <i class="fa fa-indent" aria-hidden="true"></i></h3>
            <br>
            <p>{{ product.description }}</p>
        </div>
    </div>
</div>
