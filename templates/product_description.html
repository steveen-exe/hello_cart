{% load static %}
<div class="small-container single-product">
    <div class="row">
        <!-- Image Section -->
        <div class="col-2">
            <img src="{% static 'images/gallery-1.jpg' %}" width="100%" id="product-img">

            <div class="small-img-row">
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-1.jpg' %}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-2.jpg' %}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-3.jpg' %}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-4.jpg' %}" width="100%" class="small-img">
                </div>
            </div>
        </div>

        <!-- Product Text Section -->
        <div class="col-2">
            <p>Home / T-Shirt</p>
            <h1>Red Printed T-Shirt by HRX</h1>
            <h4>$50.00</h4>

            <!-- Size Dropdown -->
            <select>
                <option>Select Size</option>
                <option>XXL</option>
                <option>XL</option>
                <option>Large</option>
                <option>Medium</option>
                <option>Small</option>
            </select>

            <!-- Quantity Input -->
            <input type="number" value="1">

            <!-- Add to Cart Button -->
            <a href="#" class="btn">Add To Cart</a>

            <!-- Product Description -->
            <h3>Product Details <i class="fa fa-indent" aria-hidden="true"></i></h3>
            <br>
            <p>
                Give your summer wardrobe a style upgrade with the HRX Men's Active T-shirt.
                Team it with a pair of shorts for your morning workout or a pair of jeans
                for an evening out with the guys.
            </p>
        </div>
    </div>
</div>
