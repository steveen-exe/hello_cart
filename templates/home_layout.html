{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OneCart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
          <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .product-img {
    width: 100%;
    height: 250px;              /* Fixed height */
    object-fit: contain;        /* Use 'cover' for cropping, 'contain' for padding */
    border-radius: 8px;
    background-color: #f9f9f9;  /* Optional: to handle whitespace */
    padding: 10px;              /* Optional: avoid image sticking to edge */
    display: block;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05); /* Soft shadow for elevation */
    transition: transform 0.3s ease;
}

.product-img:hover {
    transform: scale(1.05);
}

.col-4 {
    flex-basis: 23%;
    margin-bottom: 20px;
    background: white;
    border: 1px solid #eee;
    border-radius: 10px;
    padding: 10px;
    text-align: center;
}

@media screen and (max-width: 768px) {
    .col-3,
    .col-4 {
        flex-basis: 48%;
    }
}

@media screen and (max-width: 480px) {
    .col-3,
    .col-4 {
        flex-basis: 100%;
    }
}

    </style>
</head>
<body>

    <!-- Categories Section -->
    <div class="categories">
        <div class="small container">
            <div class="row">
                <div class="col-3"><img class="product-img" src="{% static 'images/category-1.jpg' %}" alt=""></div>
                <div class="col-3"><img class="product-img" src="{% static 'images/category-2.jpg' %}" alt=""></div>
                <div class="col-3"><img class="product-img" src="{% static 'images/category-3.jpg' %}" alt=""></div>
            </div>
        </div>
    </div>
<!-- Featured Products -->
<h2 class="title">Featured Products</h2>
<div class="row">
    {% for product in featured_products %}
    <div class="col-4">
        <a href="{% url 'detail_product' product.id %}">
            <img class="product-img" src="{{ product.image.url }}" alt="{{ product.title }}">
        </a>
        <h4>{{ product.title }}</h4>
        <div class="rating">
            <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i>
            <i class="fa fa-star-o"></i><i class="fa fa-star-o"></i>
        </div>
        <p>${{ product.price }}</p>
    </div>
    {% endfor %}
</div>

<!-- Latest Products -->
<h2 class="title">Latest Products</h2>
<div class="row">
    {% for product in latest_products %}
    <div class="col-4">
        <a href="{% url 'detail_product' product.id %}">
            <img class="product-img" src="{{ product.image.url }}" alt="{{ product.title }}">
        </a>
        <h4>{{ product.title }}</h4>
        <div class="rating">
            <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star-half-o"></i>
            <i class="fa fa-star-o"></i><i class="fa fa-star-o"></i>
        </div>
        <p>${{ product.price }}</p>
    </div>
    {% endfor %}
</div>


</body>
</html>
