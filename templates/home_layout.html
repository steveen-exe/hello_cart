{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OneCart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome (for stars) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <!-- Custom CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .small.container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .title {
            text-align: center;
            margin: 40px 0 20px;
            font-size: 24px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .col-3,
        .col-4 {
            flex-basis: 24%;
            margin-bottom: 20px;
        }

        /* âœ… Uniform image styling */
        .product-img {
            width: 100%;
            height: 250px;
            object-fit: contain;
            display: block;
            border-radius: 8px;
        }

        .col-4 h4 {
            font-size: 16px;
            margin: 10px 0 5px;
            min-height: 24px;
        }

        .col-4 p {
            font-size: 14px;
            color: #555;
            min-height: 20px;
        }

        .rating i {
            color: #ff523b;
            font-size: 14px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        @media screen and (max-width: 768px) {

            .col-3,
            .col-4 {
                flex-basis: 48%;
            }
        }

        @media screen and (max-width: 480px) {

            .col-3,
            .col-4 {
                flex-basis: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Categories Section -->
    <div class="categories">
        <div class="small container">
            <div class="row">
                <div class="col-3">
                    <img class="product-img" src="{% static 'images/category-1.jpg' %}" alt="">
                </div>
                <div class="col-3">
                    <img class="product-img" src="{% static 'images/category-2.jpg' %}" alt="">
                </div>
                <div class="col-3">
                    <img class="product-img" src="{% static 'images/category-3.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Products -->
    <div class="small container">
        <h2 class="title">Featured Products</h2>
        <div class="row">
            {% for i in "1234" %}
            <div class="col-4">
                <a href="{% url 'detail_product' %}"><img class="product-img"
                        src="{% static 'images/product-'|add:i|add:'.jpg' %}" alt="Product {{ i }}"></a>
                <a href="{% url 'detail_product' %}">
                    <h4>Red Printed T-shirt</h4>
                </a>
                <div class="rating">
                    <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                        class="fa fa-star"></i><i class="fa fa-star-o"></i>
                </div>
                <p>$50.00</p>
            </div>
            {% endfor %}
        </div>

        <h2 class="title">Latest Products</h2>
        <div class="row">
            {% for i in "5678" %}
            <div class="col-4">
                <img class="product-img" src="{% static 'images/product-'|add:i|add:'.jpg' %}" alt="Product {{ i }}">
                <h4>Red Printed T-shirt</h4>
                <div class="rating">
                    <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                        class="fa fa-star-half-o"></i><i class="fa fa-star-o"></i>
                </div>
                <p>$50.00</p>
            </div>
            {% endfor %}
        </div>

        <div class="row">
            {% for i in "ABCD" %}
            <div class="col-4">
                <img class="product-img" src="{% static 'images/product-'|add:i|add:'.jpg' %}" alt="Product {{ i }}">
                <h4>Red Printed T-shirt</h4>
                <div class="rating">
                    <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                        class="fa fa-star"></i><i class="fa fa-star-o"></i>
                </div>
                <p>$50.00</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>

</html>
