{% load static %}

<div class="navbar">
    <div class="logo">
        <a href="/"> <!-- missing anchor tag open tag -->
            <img src="{% static 'images/logo.png' %}" alt="RedStore logo" width="125px">
        </a>
    </div>

    <nav> 
        <ul id="MenuItems">  
            <li><a href="/">Home</a></li>
            <li><a href="{% url 'list_products' %}">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            {% if not user.is_authenticated %}
                <li><a href="{% url 'account' %}">Account</a></li>
            {% else %}
                <li><a href="{% url 'logout' %}">Logout</a></li>
            {% endif %}
        </ul>
    </nav>

    {% if user.is_authenticated %}
        <a href="{% url 'cart' %}">
            <img src="{% static 'images/cart.png' %}" alt="cart" width="30px" height="30px">
        </a>
    {% endif %}

    <img src="{% static 'images/menu.png' %}" class="menu-icon" onclick="menutoggle()">
</div>
