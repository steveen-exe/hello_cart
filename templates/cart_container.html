{%load static%}

<div class="small container cart-page">
    <table>
        <tbody>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
            <tr>
                <td>
                    <div class="cart-info">
                        <img src="{% static 'images//buy-1.jpg' %}">
                        <div>
                            <p>Red Printed Tshirt</p>
                            <small>Price: $50.00</small>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$50.00</td>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img src="{% static 'images//buy-2.jpg' %}">
                        <div>
                            <p>Red Printed Tshirt</p>
                            <small>Price: $60.00</small>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$60.00</td>
            </tr>

            <tr>
                <td>
                    <div class="cart-info">
                        <img src="{% static 'images//buy-3.jpg' %}">
                        <div>
                            <p>Red Printed Tshirt</p>
                            <small>Price: $75.00</small>
                            <a href="">Remove</a>
                        </div>
                    </div>
                </td>
                <td><input type="number" value="1"></td>
                <td>$75.00</td>
            </tr>
        </tbody>
    </table>

    <div class="total-price">
        <table>
            <tbody>
                <tr>
                    <td>Subtotal</td>
                    <td>$200.00</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$30.00</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$230.00</td>
                </tr>
                <tr>
                    <td colspan="2" style="background-color: #ff523b; text-align: center; padding: 20px;">
                        <button style="
            background-color: white;
            color: #ff523b;
            border: 2px solid white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        " onmouseover="this.style.backgroundColor='#ff523b'; this.style.color='white'"
                            onmouseout="this.style.backgroundColor='white'; this.style.color='#ff523b'">
                            Confirm
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
</div>
